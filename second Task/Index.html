<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Result</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="result-summary">
            <div class="result">
                <h1>Your Result</h1>
                <div class="score-circle">
                    <span class="total">76</span>
                    <span class="total">of 100</span>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="category reaction">
                    <img src="images\icon-reaction.svg" alt="Reaction">
                    <span>Reaction</span>
                    <span class="score">80  <span class="full-score">/ 100</span></span>
                </div>
                <div class="category memory">
                    <img src="images/icon-memory.svg" alt="Memory">
                    <span>Memory</span>
                    <span class="score">92 <span class="full-score">/ 100</span></span>
                </div>
                <div class="category verbal">
                    <img src="images/icon-verbal.svg" alt="Verbal">
                    <span>Verbal</span>
                    <span class="score">61 <span class="full-score">/ 100</span></span>
                </div>
                <div class="category visual">
                    <img src="images/icon-visual.svg" alt="Visual">
                    <span>Visual</span>
                    <span class="score">73  <span class="full-score">/ 100</span></span>
                </div>
                <button class="continue-btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
